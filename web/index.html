<body ng-controller="MainController">
  <div ng-if="loaded">
    <navigation></navigation>
    <div class="container theme-showcase" role="main" ng-view="" autoscroll="true"></div>
  </div>
  <script type="text/ng-template" id="/question-answer.tpl">
    <ul class="list-group user-search">
      <li mentio-menu-item="person" ng-repeat="person in items" class="list-group-item mention-answer-item">
        <span class="text-primary" ng-bind-html="person.name | mentioHighlight:typedTerm:'menu-highlighted' | unsafe"></span>
      </li>
    </ul>
  </script>

</body>
</html>
