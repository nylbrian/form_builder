<div ng-controller="LoginController" class="container">
  <form class="form-signin" name="login" novalidate>
    <fieldset ng-disabled="isLoading">
      <h2 class="form-signin-heading">Please sign in</h2>

      <div ng-if="errorMessage" class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{errorMessage}}
      </div>

      <label for="username" class="sr-only">Username</label>
      <input type="text"
        ng-model="username"
        class="form-control"
        id="username"
        placeholder="Username"
        required autofocus>
      <label for="password" class="sr-only">Password</label>
      <input type="password"
        ng-model="password"
        id="password"
        class="form-control"
        placeholder="Password"
        required>
      <div class="checkbox">
        <label>
          <input type="checkbox" value="remember-me" ng-model="remember"> Remember me
        </label>
      </div>
      <button ng-disabled="!(username && password)"
        ng-click="loginUser()"
        class="btn btn-lg btn-primary btn-block"
        type="submit">
        Sign in
      </button>
    </fieldset>
  </form>
</div>
